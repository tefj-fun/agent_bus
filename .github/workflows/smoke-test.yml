name: Smoke Test (Manual)

on:
  workflow_dispatch:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      LLM_MODE: mock

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build + start services
        env:
          BUILDX_CACHE_FROM: type=local,src=/tmp/.buildx-cache
          BUILDX_CACHE_TO: type=local,dest=/tmp/.buildx-cache-new,mode=max
        run: |
          docker compose build
          docker compose up -d

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

      - name: Wait for API health
        run: |
          set -e
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "API healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy" >&2
          docker compose logs --tail=200 api || true
          docker compose logs --tail=200 worker || true
          exit 1

      - name: Phase 4 smoke test (full workflow)
        env:
          LLM_MODE: mock
          BASE_URL: http://localhost:8000
          PROJECT_ID: gha_phase4_smoke
          TIMEOUT_SECS: "600"
        run: |
          ./scripts/phase4_smoke.sh

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --tail=300 api || true
          docker compose logs --tail=300 orchestrator || true
          docker compose logs --tail=300 worker || true

      - name: Teardown
        if: always()
        run: |
          docker compose down -v
