name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install black==24.1.0 ruff==0.2.0

      - name: Run Black (check only)
        run: |
          black --check src/ tests/

      - name: Run Ruff
        run: |
          ruff check src/ tests/

  test:
    runs-on: ubuntu-latest
    env:
      # Required CI runs in mock mode (0 tokens)
      LLM_MODE: mock

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build + start services
        env:
          LLM_MODE: mock
        run: |
          docker compose up -d --build

      - name: Wait for API health
        run: |
          set -e
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "API healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy" >&2
          docker compose logs --tail=200 api || true
          docker compose logs --tail=200 worker || true
          exit 1

      - name: Pytest
        env:
          LLM_MODE: mock
        run: |
          docker compose run --rm api pytest -q -m "not slow"

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --tail=300 api || true
          docker compose logs --tail=300 orchestrator || true
          docker compose logs --tail=300 worker || true

      - name: Teardown
        if: always()
        run: |
          docker compose down -v
