name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Required CI runs in mock mode (0 tokens)
      LLM_MODE: mock

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build + start services
        env:
          LLM_MODE: mock
          BUILDX_CACHE_FROM: type=local,src=/tmp/.buildx-cache
          BUILDX_CACHE_TO: type=local,dest=/tmp/.buildx-cache-new,mode=max
        run: |
          docker compose build
          docker compose up -d

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

      - name: Wait for API health
        run: |
          set -e
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "API healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy" >&2
          docker compose logs --tail=200 api || true
          docker compose logs --tail=200 worker || true
          exit 1

      - name: Pytest
        env:
          LLM_MODE: mock
        run: |
          docker compose run --rm api pytest -q -m "not slow"

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --tail=300 api || true
          docker compose logs --tail=300 orchestrator || true
          docker compose logs --tail=300 worker || true

      - name: Teardown
        if: always()
        run: |
          docker compose down -v
