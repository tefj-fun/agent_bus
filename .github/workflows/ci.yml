name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Required CI runs in mock mode (0 tokens)
      LLM_MODE: mock

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build + start services
        env:
          LLM_MODE: mock
        run: |
          docker compose up -d --build

      - name: Wait for API health
        run: |
          set -e
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "API healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy" >&2
          docker compose logs --tail=200 api || true
          docker compose logs --tail=200 worker || true
          exit 1

      - name: Pytest
        env:
          LLM_MODE: mock
        run: |
          docker compose run --rm api pytest -q -m "not slow"

      - name: Phase 4 smoke (required, mock LLM)
        env:
          LLM_MODE: mock
          BASE_URL: http://localhost:8000
          PROJECT_ID: gha_phase4_smoke
          TIMEOUT_SECS: "420"
        run: |
          ./scripts/phase4_smoke.sh

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --tail=300 api || true
          docker compose logs --tail=300 orchestrator || true
          docker compose logs --tail=300 worker || true

      - name: Teardown
        if: always()
        run: |
          docker compose down -v
