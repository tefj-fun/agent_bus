name: Nightly Real-Claude Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "17 9 * * *"  # 09:17 UTC daily

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      LLM_MODE: real
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Require ANTHROPIC_API_KEY
        shell: bash
        run: |
          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "ANTHROPIC_API_KEY secret missing; cannot run real-Claude smoke." >&2
            exit 1
          fi

      - name: Build + start services
        run: |
          docker compose up -d --build

      - name: Wait for API health
        run: |
          set -e
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "API healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy" >&2
          docker compose logs --tail=200 api || true
          docker compose logs --tail=200 worker || true
          exit 1

      - name: Phase 4 smoke (real Claude)
        env:
          BASE_URL: http://localhost:8000
          PROJECT_ID: nightly_phase4_smoke
          TIMEOUT_SECS: "600"
        run: |
          ./scripts/phase4_smoke.sh

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --tail=300 api || true
          docker compose logs --tail=300 worker || true

      - name: Teardown
        if: always()
        run: |
          docker compose down -v
