apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: agent-bus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'agent-bus-prod'
        
    scrape_configs:
      - job_name: 'agent-bus-api'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - agent-bus
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_component]
            action: keep
            regex: api
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
        metrics_path: /metrics
        
      - job_name: 'agent-bus-workers'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - agent-bus
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_component]
            action: keep
            regex: worker
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
            
      - job_name: 'agent-bus-orchestrator'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - agent-bus
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_component]
            action: keep
            regex: orchestrator
            
      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres-exporter:9187']
            
      - job_name: 'redis'
        static_configs:
          - targets: ['redis-exporter:9121']
            
      - job_name: 'nvidia-dcgm'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - agent-bus
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: nvidia-dcgm-exporter
