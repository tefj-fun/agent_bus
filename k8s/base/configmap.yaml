apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-bus-config
  namespace: agent-bus
  labels:
    app: agent-bus
data:
  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # PostgreSQL
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "agent_bus"
  
  # API
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  LOG_LEVEL: "INFO"
  
  # Worker
  WORKER_CONCURRENCY: "4"
  WORKER_POLL_INTERVAL: "1.0"
  
  # Memory
  CHROMA_PERSIST_DIR: "/data/chroma"
  EMBEDDING_MODEL: "all-MiniLM-L6-v2"
  
  # Features
  ENABLE_ML_PIPELINE: "true"
  ENABLE_GPU_ROUTING: "true"
