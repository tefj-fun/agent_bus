apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: orchestrator-workspace-pvc
  namespace: agent-bus
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: agent-bus
  labels:
    app: agent-bus
    component: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-bus
      component: orchestrator
  template:
    metadata:
      labels:
        app: agent-bus
        component: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: agent_bus:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: agent-bus-config
        - secretRef:
            name: agent-bus-secrets
        command:
        - python
        - -m
        - src.orchestration.orchestrator
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: orchestrator-workspace-pvc
