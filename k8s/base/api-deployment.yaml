apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: agent-bus
  labels:
    app: agent-bus
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-bus
      component: api
  template:
    metadata:
      labels:
        app: agent-bus
        component: api
    spec:
      containers:
      - name: api
        image: agent_bus:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: agent-bus-config
        - secretRef:
            name: agent-bus-secrets
        command:
        - uvicorn
        - src.main:app
        - --host
        - "0.0.0.0"
        - --port
        - "8000"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: agent-bus
  labels:
    app: agent-bus
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: agent-bus
    component: api
