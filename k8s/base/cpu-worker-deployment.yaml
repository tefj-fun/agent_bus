apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-worker
  namespace: agent-bus
  labels:
    app: agent-bus
    component: cpu-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agent-bus
      component: cpu-worker
  template:
    metadata:
      labels:
        app: agent-bus
        component: cpu-worker
    spec:
      initContainers:
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done']
      containers:
      - name: worker
        image: agent_bus:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: agent-bus-config
        - secretRef:
            name: agent-bus-secrets
        env:
        - name: WORKER_TYPE
          value: "cpu"
        - name: WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        command:
        - python
        - -m
        - src.workers.worker
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: chroma-data
          mountPath: /data/chroma
      volumes:
      - name: chroma-data
        persistentVolumeClaim:
          claimName: chroma-data-pvc
