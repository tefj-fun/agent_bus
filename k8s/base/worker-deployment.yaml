apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: worker-workspace-pvc
  namespace: agent-bus
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: agent-bus
  labels:
    app: agent-bus
    component: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agent-bus
      component: worker
  template:
    metadata:
      labels:
        app: agent-bus
        component: worker
    spec:
      containers:
      - name: worker
        image: agent_bus:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: agent-bus-config
        - secretRef:
            name: agent-bus-secrets
        env:
        - name: WORKER_TYPE
          value: "cpu"
        command:
        - python
        - -m
        - src.workers.worker
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: worker-workspace-pvc
