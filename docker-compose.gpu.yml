# KAN-67: GPU worker queue + compose service
# Docker Compose configuration for GPU workers
# Requires: Docker with NVIDIA Container Runtime
#
# Setup:
# 1. Install nvidia-docker2: https://docs.nvidia.com/datacenter/cloud-native/container-toolkit/install-guide.html
# 2. Verify: docker run --rm --gpus all nvidia/cuda:11.8.0-base-ubuntu22.04 nvidia-smi
# 3. Run: docker compose -f docker-compose.gpu.yml up

version: '3.8'

services:
  # Redis for task queue
  redis:
    image: redis:7-alpine
    container_name: agent_bus_redis_gpu
    ports:
      - "6379:6379"
    volumes:
      - redis_gpu_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL for persistence
  postgres:
    image: postgres:15-alpine
    container_name: agent_bus_postgres_gpu
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agent_bus}
      POSTGRES_USER: ${POSTGRES_USER:-agent_bus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_gpu_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_bus"]
      interval: 5s
      timeout: 3s
      retries: 5

  # API server (CPU-only)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent_bus_api_gpu
    environment:
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-agent_bus}
      - POSTGRES_USER=${POSTGRES_USER:-agent_bus}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - LLM_MODE=${LLM_MODE:-mock}
      - WORKER_TYPE=api
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # CPU worker
  cpu-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent_bus_cpu_worker
    environment:
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-agent_bus}
      - POSTGRES_USER=${POSTGRES_USER:-agent_bus}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - LLM_MODE=${LLM_MODE:-mock}
      - WORKER_TYPE=cpu
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: python3 -m src.workers.worker --worker-type cpu
    deploy:
      replicas: 2

  # GPU worker with NVIDIA runtime
  gpu-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent_bus_gpu_worker
    environment:
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-agent_bus}
      - POSTGRES_USER=${POSTGRES_USER:-agent_bus}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - LLM_MODE=${LLM_MODE:-mock}
      - WORKER_TYPE=gpu
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: python3 -m src.workers.worker --worker-type gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1  # Request 1 GPU
              capabilities: [gpu]

volumes:
  redis_gpu_data:
  postgres_gpu_data:
