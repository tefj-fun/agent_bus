x-build: &agent_bus_build
  context: .
  dockerfile: Dockerfile
  args:
    WITH_PDF: "1"
    WITH_MERMAID: "1"

services:
  # PostgreSQL database for state persistence
  postgres:
    image: postgres:15-alpine
    container_name: agent_bus_postgres
    environment:
      POSTGRES_DB: agent_bus
      POSTGRES_USER: agent_bus
      POSTGRES_PASSWORD: agent_bus_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_bus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for task queue and caching
  redis:
    image: redis:7-alpine
    container_name: agent_bus_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI application
  api:
    build:
      <<: *agent_bus_build
    image: agent_bus:dev
    container_name: agent_bus_api
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=true
      - ENVIRONMENT=development
      - LLM_MODE=${LLM_MODE:-real}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-}
      - ANTHROPIC_MAX_TOKENS=${ANTHROPIC_MAX_TOKENS:-32000}
      - PRD_MAX_TOKENS=${PRD_MAX_TOKENS:-32000}
      - TIMEOUT_LLM_CALL=${TIMEOUT_LLM_CALL:-180}
      - TIMEOUT_TASK_COMPLETION=${TIMEOUT_TASK_COMPLETION:-3600}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=agent_bus
      - POSTGRES_USER=agent_bus
      - POSTGRES_PASSWORD=agent_bus_dev_password
      - ARTIFACT_PDF_OUTPUT_DIR=/app/outputs_pdfs
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./skills:/app/skills
      - ./config:/app/config
      - outputs_data:/app/outputs
      - outputs_pdfs_data:/app/outputs_pdfs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Note: avoid --reload in compose (it can kill in-process background tasks during long-running jobs)
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000

  # Orchestrator (runs MasterAgent loop outside the API process)
  orchestrator:
    build:
      <<: *agent_bus_build
    image: agent_bus:dev
    container_name: agent_bus_orchestrator
    environment:
      - PYTHONUNBUFFERED=1
      - LLM_MODE=${LLM_MODE:-real}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-}
      - ANTHROPIC_MAX_TOKENS=${ANTHROPIC_MAX_TOKENS:-8192}
      - PRD_MAX_TOKENS=${PRD_MAX_TOKENS:-16384}
      - TIMEOUT_LLM_CALL=${TIMEOUT_LLM_CALL:-180}
      - TIMEOUT_TASK_COMPLETION=${TIMEOUT_TASK_COMPLETION:-3600}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=agent_bus
      - POSTGRES_USER=agent_bus
      - POSTGRES_PASSWORD=agent_bus_dev_password
      - ARTIFACT_PDF_OUTPUT_DIR=/app/outputs_pdfs
    volumes:
      - ./src:/app/src
      - ./skills:/app/skills
      - ./config:/app/config
      - worker_workspace:/workspace
      - outputs_data:/app/outputs
      - outputs_pdfs_data:/app/outputs_pdfs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m src.orchestration.orchestrator

  # Worker for CPU tasks
  worker:
    build:
      <<: *agent_bus_build
    image: agent_bus:dev
    container_name: agent_bus_worker
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_TYPE=cpu
      - LLM_MODE=${LLM_MODE:-real}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-}
      - ANTHROPIC_MAX_TOKENS=${ANTHROPIC_MAX_TOKENS:-8192}
      - PRD_MAX_TOKENS=${PRD_MAX_TOKENS:-16384}
      - TIMEOUT_LLM_CALL=${TIMEOUT_LLM_CALL:-180}
      - TIMEOUT_TASK_COMPLETION=${TIMEOUT_TASK_COMPLETION:-3600}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=agent_bus
      - POSTGRES_USER=agent_bus
      - POSTGRES_PASSWORD=agent_bus_dev_password
      - ARTIFACT_PDF_OUTPUT_DIR=/app/outputs_pdfs
    volumes:
      - ./src:/app/src
      - ./skills:/app/skills
      - ./config:/app/config
      - worker_workspace:/workspace
      - outputs_data:/app/outputs
      - outputs_pdfs_data:/app/outputs_pdfs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m src.workers.worker

volumes:
  postgres_data:
  redis_data:
  worker_workspace:
  outputs_data:
  outputs_pdfs_data:
