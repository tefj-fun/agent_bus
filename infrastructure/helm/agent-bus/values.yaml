# KAN-66: Helm chart values
# Default values for agent-bus

replicaCount:
  api: 2
  cpuWorker: 3
  gpuWorker: 1

image:
  repository: agent-bus
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: agent-bus.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  api:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  cpuWorker:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  gpuWorker:
    limits:
      nvidia.com/gpu: 1
      cpu: 4000m
      memory: 16Gi
    requests:
      nvidia.com/gpu: 1
      cpu: 2000m
      memory: 8Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector:
  gpu: {}  # Add node selectors for GPU nodes

tolerations: []

affinity: {}

postgresql:
  enabled: true
  auth:
    database: agent_bus
    username: agent_bus
    password: changeme

redis:
  enabled: true
  auth:
    enabled: false
