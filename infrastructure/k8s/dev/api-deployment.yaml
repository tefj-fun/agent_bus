# KAN-65: API deployment for dev environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-bus-api
  namespace: agent-bus-dev
  labels:
    app: agent-bus
    component: api
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-bus
      component: api
  template:
    metadata:
      labels:
        app: agent-bus
        component: api
    spec:
      containers:
        - name: api
          image: agent-bus:dev
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_HOST
              value: "redis-service"
            - name: POSTGRES_HOST
              value: "postgres-service"
            - name: LLM_MODE
              value: "mock"
            - name: ENVIRONMENT
              value: "development"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: agent-bus-dev
spec:
  selector:
    app: agent-bus
    component: api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
