# KAN-69: K8s GPU worker deployment
# This is a placeholder template for GPU worker deployment in Kubernetes
#
# To use this in production:
# 1. Ensure your k8s cluster has GPU nodes with nvidia.com/gpu resources
# 2. Install NVIDIA device plugin: kubectl create -f https://raw.githubusercontent.com/NVIDIA/k8s-device-plugin/v0.14.0/nvidia-device-plugin.yml
# 3. Customize resource limits and node selectors
# 4. Add your container image and environment variables

apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-bus-gpu-worker
  namespace: agent-bus
  labels:
    app: agent-bus
    component: gpu-worker
spec:
  replicas: 1  # Adjust based on available GPU nodes
  selector:
    matchLabels:
      app: agent-bus
      component: gpu-worker
  template:
    metadata:
      labels:
        app: agent-bus
        component: gpu-worker
    spec:
      # Node selector to ensure scheduling on GPU nodes
      nodeSelector:
        nvidia.com/gpu: "true"  # Or use a custom label like node-type: gpu

      # Tolerations if GPU nodes have taints
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule

      containers:
        - name: gpu-worker
          image: agent-bus:latest  # Replace with your image
          imagePullPolicy: IfNotPresent

          env:
            - name: WORKER_TYPE
              value: "gpu"
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: POSTGRES_HOST
              value: "postgres-service"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"  # Make all GPUs visible
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"

          resources:
            requests:
              memory: "8Gi"
              cpu: "2"
              nvidia.com/gpu: 1  # Request 1 GPU
            limits:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: 1  # Limit to 1 GPU

          # Health checks
          livenessProbe:
            exec:
              command:
                - python3
                - -c
                - "import sys; sys.exit(0)"  # Replace with actual health check
            initialDelaySeconds: 30
            periodSeconds: 30

          readinessProbe:
            exec:
              command:
                - python3
                - -c
                - "import sys; sys.exit(0)"  # Replace with actual readiness check
            initialDelaySeconds: 10
            periodSeconds: 10

      restartPolicy: Always

---
# Service for GPU worker (if needed for direct communication)
apiVersion: v1
kind: Service
metadata:
  name: gpu-worker-service
  namespace: agent-bus
spec:
  selector:
    app: agent-bus
    component: gpu-worker
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: ClusterIP

---
# HorizontalPodAutoscaler (optional - for auto-scaling based on metrics)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gpu-worker-hpa
  namespace: agent-bus
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agent-bus-gpu-worker
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
