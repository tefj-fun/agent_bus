apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent-bus.fullname" . }}-api
  labels:
    {{- include "agent-bus.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "agent-bus.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
---
{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent-bus.fullname" . }}-redis-master
  labels:
    {{- include "agent-bus.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    {{- include "agent-bus.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- end }}
---
{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent-bus.fullname" . }}-postgresql
  labels:
    {{- include "agent-bus.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  selector:
    {{- include "agent-bus.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
{{- end }}
---
{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent-bus.fullname" . }}-metrics
  labels:
    {{- include "agent-bus.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: metrics
  selector:
    {{- include "agent-bus.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}
