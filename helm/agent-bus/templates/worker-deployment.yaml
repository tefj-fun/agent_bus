apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent-bus.fullname" . }}-cpu-worker
  labels:
    {{- include "agent-bus.labels" . | nindent 4 }}
    app.kubernetes.io/component: cpu-worker
spec:
  replicas: {{ .Values.replicaCount.cpuWorker }}
  selector:
    matchLabels:
      {{- include "agent-bus.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: cpu-worker
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "agent-bus.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: cpu-worker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "agent-bus.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: worker
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["python", "-m", "src.worker.worker"]
        envFrom:
        - configMapRef:
            name: {{ include "agent-bus.fullname" . }}-config
        - secretRef:
            name: {{ include "agent-bus.fullname" . }}-secrets
        resources:
          {{- toYaml .Values.resources.cpuWorker | nindent 10 }}
        volumeMounts:
        {{- if .Values.persistence.enabled }}
        - name: data
          mountPath: {{ .Values.persistence.mountPath }}
        {{- end }}
      volumes:
      {{- if .Values.persistence.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "agent-bus.fullname" . }}-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
