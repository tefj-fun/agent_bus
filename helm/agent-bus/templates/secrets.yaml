apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agent-bus.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "agent-bus.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if not .Values.secrets.anthropic.existingSecret }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropic.value | required "secrets.anthropic.value is required when not using existingSecret" | quote }}
  {{- end }}
  {{- if and (not .Values.secrets.openai.existingSecret) .Values.secrets.openai.value }}
  OPENAI_API_KEY: {{ .Values.secrets.openai.value | quote }}
  {{- end }}
  {{- if not .Values.secrets.postgres.existingSecret }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgres.value | required "secrets.postgres.value is required when not using existingSecret" | quote }}
  {{- end }}
---
{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "agent-bus.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_PASSWORD: {{ .Values.secrets.postgres.value | required "secrets.postgres.value is required" | quote }}
  POSTGRES_USER: {{ .Values.postgresql.auth.username | quote }}
  POSTGRES_DB: {{ .Values.postgresql.auth.database | quote }}
{{- end }}
