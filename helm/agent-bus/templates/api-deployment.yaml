{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent-bus.fullname" . }}-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "agent-bus.api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "agent-bus.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "agent-bus.api.labels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: api
        image: {{ include "agent-bus.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.api.service.port }}
          name: http
        envFrom:
        - configMapRef:
            name: {{ include "agent-bus.fullname" . }}-config
        - secretRef:
            name: {{ include "agent-bus.fullname" . }}-secrets
        command:
        - uvicorn
        - src.main:app
        - --host
        - "0.0.0.0"
        - --port
        - {{ .Values.api.service.port | quote }}
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.api.healthCheck.liveness.path }}
            port: {{ .Values.api.service.port }}
          initialDelaySeconds: {{ .Values.api.healthCheck.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.healthCheck.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.api.healthCheck.liveness.timeoutSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.api.healthCheck.readiness.path }}
            port: {{ .Values.api.service.port }}
          initialDelaySeconds: {{ .Values.api.healthCheck.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.healthCheck.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.api.healthCheck.readiness.timeoutSeconds }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent-bus.fullname" . }}-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "agent-bus.api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
  - port: {{ .Values.api.service.port }}
    targetPort: {{ .Values.api.service.port }}
    protocol: TCP
    name: http
  selector:
    {{- include "agent-bus.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}
