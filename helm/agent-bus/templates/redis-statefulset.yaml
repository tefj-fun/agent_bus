{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "agent-bus.fullname" . }}-redis
  labels:
    {{- include "agent-bus.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  serviceName: {{ include "agent-bus.fullname" . }}-redis-master
  replicas: 1
  selector:
    matchLabels:
      {{- include "agent-bus.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "agent-bus.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          {{- toYaml .Values.redis.master.resources | nindent 10 }}
        volumeMounts:
        {{- if .Values.redis.master.persistence.enabled }}
        - name: redis-data
          mountPath: /data
        {{- end }}
  {{- if .Values.redis.master.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      {{- if .Values.redis.master.persistence.storageClass }}
      storageClassName: {{ .Values.redis.master.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.redis.master.persistence.size }}
  {{- end }}
{{- end }}
