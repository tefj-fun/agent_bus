# Staging environment configuration
# Intermediate between dev and prod

# Image configuration
image:
  repository: ghcr.io/tefj-fun/agent_bus
  pullPolicy: Always
  # tag: will be set by CI/CD pipeline

# Replica counts
replicaCount:
  api: 2
  worker: 2
  orchestrator: 1

# Resource limits (staging - moderate)
resources:
  api:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  worker:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  orchestrator:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Autoscaling
autoscaling:
  api:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
  worker:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 70

# PostgreSQL (managed database recommended for staging)
postgresql:
  enabled: false  # Use managed database (RDS, Cloud SQL, etc.)
  # Connection configured via external secret

# Redis (managed cache recommended for staging)
redis:
  enabled: false  # Use managed Redis (ElastiCache, etc.)
  # Connection configured via external secret

# External secrets (recommended)
externalSecrets:
  enabled: true
  backend: "aws-secretsmanager"  # or "gcp-secretsmanager", "azure-keyvault"
  secretName: "agent-bus-staging-secrets"

# Ingress
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: agent-bus-staging.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: agent-bus-staging-tls
      hosts:
        - agent-bus-staging.example.com

# Environment-specific config
config:
  environment: staging
  logLevel: INFO
  llmMode: real
  # Database and Redis URLs configured via external secrets

# Monitoring
metrics:
  enabled: true
  serviceMonitor:
    enabled: true

# Network policy
networkPolicy:
  enabled: true

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
